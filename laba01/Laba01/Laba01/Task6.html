<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task6</title>
</head>
<body>
<form id="form"><!- action="example.task6" method="post" ->
    <label for="x">Введите x:</label>
    <input type="number" id="x" name="x" required><br>
    <label for="y">Введите y:</label>
    <input type="number" id="y" name="y" required><br>
    <input type="submit" value="Отправить">
</form>
<div id="result"></div>
</body>
<script>
    document.getElementById('form').addEventListener('submit', function (e) {
        e.preventDefault();
        var x = document.getElementById("x").value;
        var y = document.getElementById("y").value;

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "example.task6", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200){
                console.log(xhr.responseText);
                document.getElementById("result").innerHTML = xhr.responseText;
            }
        };
        xhr.send("x=" + x + "&y=" + y);
    });
</script>
</html>
